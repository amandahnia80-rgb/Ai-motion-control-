<script>
const video = document.getElementById('video');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = { x: canvas.width/2, y: canvas.height - 80, size: 60 };
let balls = [];
let score = 0;
let lives = 3;
let gameOver = false;

function createBall() {
  balls.push({
    x: Math.random()*canvas.width,
    y: 0,
    size: 25,
    speed: 3 + score * 0.2
  });
}

for (let i = 0; i < 3; i++) {
  createBall();
}

function drawPlayer() {
  ctx.shadowColor = "lime";
  ctx.shadowBlur = 20;
  ctx.fillStyle = "lime";
  ctx.fillRect(player.x, player.y, player.size, player.size);
  ctx.shadowBlur = 0;
}

function drawBalls() {
  balls.forEach(ball => {
    ctx.shadowColor = "red";
    ctx.shadowBlur = 20;
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI*2);
    ctx.fill();
    ctx.shadowBlur = 0;
  });
}

function updateBalls() {
  balls.forEach(ball => {
    ball.y += ball.speed;

    if (ball.y > canvas.height) {
      ball.y = 0;
      ball.x = Math.random()*canvas.width;
      score++;
    }

    if (
      ball.y + ball.size > player.y &&
      ball.x > player.x &&
      ball.x < player.x + player.size
    ) {
      lives--;
      ball.y = 0;
      ball.x = Math.random()*canvas.width;

      if (lives <= 0) {
        gameOver = true;
      }
    }
  });
}

function drawUI() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 40);
  ctx.fillText("Lives: " + lives, 20, 70);

  if (gameOver) {
    ctx.font = "40px Arial";
    ctx.fillText("GAME OVER", canvas.width/2 - 120, canvas.height/2);
    ctx.font = "20px Arial";
    ctx.fillText("Refresh to Restart", canvas.width/2 - 90, canvas.height/2 + 40);
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!gameOver) {
    updateBalls();
  }

  drawPlayer();
  drawBalls();
  drawUI();

  requestAnimationFrame(gameLoop);
}

const hands = new Hands({
  locateFile: (file) => {
    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
  }
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  if (results.multiHandLandmarks.length > 0) {
    let x = results.multiHandLandmarks[0][8].x;
    player.x = x * canvas.width;
  }
});

const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({image: video});
  },
  width: 640,
  height: 480
});
camera.start();

gameLoop();
</script>
